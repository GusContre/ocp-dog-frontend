<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCP Dog Frontend</title>
    <style>
      :root {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #0d1821;
        background-color: #f4f6fb;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app {
        width: min(420px, 90vw);
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 35px rgba(15, 23, 42, 0.1);
        padding: 2rem;
        text-align: center;
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }

      p.description {
        margin-top: 0.2rem;
        color: #5c6f82;
      }

      button {
        margin: 1rem auto 1.5rem;
        padding: 0.9rem 1.6rem;
        border: none;
        border-radius: 50px;
        background: #ef6c57;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:not(:disabled):active {
        transform: scale(0.98);
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.2);
      }

      .image-wrapper {
        position: relative;
        min-height: 220px;
        border-radius: 12px;
        overflow: hidden;
        background: #f0f4ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #dog-image {
        max-width: 100%;
        display: none;
      }

      #status {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-weight: 600;
        color: #5c6f82;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 2rem;
        text-align: left;
      }

      label {
        font-size: 0.9rem;
        color: #354254;
      }

      input {
        width: 100%;
        padding: 0.65rem 0.8rem;
        border: 1px solid #d5dcec;
        border-radius: 8px;
        font-size: 0.95rem;
      }

      .form-actions {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        text-align: center;
      }

      .form-actions button {
        margin: 0;
      }

      .helper {
        font-size: 0.85rem;
        color: #5c6f82;
        min-height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main class="app">
      <h1>OCP Dog Frontend</h1>
      <p class="description">Haz clic para obtener un perro aleatorio desde la API.</p>
      <button id="dog-button">Ver perro üê∂</button>
      <div class="image-wrapper">
        <img id="dog-image" alt="Imagen de un perro" />
        <p id="status">Presiona el bot√≥n para ver un perro</p>
      </div>
      <form id="save-form">
        <div>
          <label for="dog-name">Nombre (opcional)</label>
          <input id="dog-name" type="text" placeholder="Ej: Rocky" autocomplete="off" />
        </div>
        <div>
          <label for="dog-image-url">URL de imagen (opcional)</label>
          <input id="dog-image-url" type="url" placeholder="https://..." autocomplete="off" />
        </div>
        <div class="form-actions">
          <button type="submit" id="save-button">Guardar perro</button>
          <p class="helper" id="save-status"></p>
        </div>
      </form>
    </main>
    <script src="env-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
